<html>
<head>
    <title>Guess a Number Application</title>
    <link href='style.css' rel='stylesheet'>
</head>
<body>
    <section>
        <div class='number-box'>
            <h1 class='heading'>Guess a Number</h1>
            <button type='button'class='retrybtn'>Retry</button><br><br>
            <label>Enter a Number Between 1 to 20 :</label><br><br>
            <input type='number' class='input-data'><br><br>
            <button type='button' class='checkbtn'>Match</button>
            <p>Score: <span class='score'> 20 </span></p>
            <p>Highest Scrore: <span class='hscore'> 0 </span></p>
            <p class='message'>------- Start your Game -------</p>
        </div>
    </section>
    <script src='script.js'></script>
</body>
</html>
